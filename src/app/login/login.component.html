<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-7 col-lg-7 col-xl-8 d-none d-md-block left-contant"></div>
    <div class="col-12 col-md-5 col-lg-5 col-xl-4 right-contant">
      <div class="login-container">
        <h2 class="login-title">Welcome to this website</h2>
        <div class="social-container">
          <a href="" class="fb-icon"></a>
          <a href="" class="tw-icon"></a>
          <a href="" class="go-icon"></a>
        </div>
        <p class="place-holder">Or use your Email</p>
        <form #authForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <!-- <label>Email</label> -->
            <div class="control-content">
              <span class="icon">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                </svg>
              </span>
              <input type="email" placeholder="Email" class="form-control login-input" name="email" id="email" ngModel required email #email='ngModel'>
            </div>
            <p class="error" *ngIf="!email.valid && email.touched">
              Email address is required
            </p>
          </div>
          <div class="form-group">
            <!-- <label>Password</label> -->
            <div class="control-content">
              <span class="icon"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z" />
                <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
              </svg></span>
            <input type="password" placeholder="Password" class="form-control login-input" name="password" id="password" ngModel required password
              #password='ngModel'>
            </div>
            <p class="error" *ngIf="!password.valid && password.touched">
              Password is required
            </p>
          </div>
          <div class="signbtn-container">
            <button class="btn btn-primary signbtn" type="submit" [disabled]="!authForm.valid">Submit</button>
          </div>
          <p class="place-holder"><a href="">Forgot password</a></p>
        </form>
      </div>
    </div>
  </div>
